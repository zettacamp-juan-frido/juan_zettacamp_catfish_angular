<div class="">
  <div class="">
    <mat-card>
      <h5>{{ account.name }}</h5>
      <hr />
      <p>This account is {{ account.status }}</p>
      <button class="" mat-button color="primary" (click)="onSetTo('active')">
        Set to 'active'
      </button>
      <button class="" mat-button color="primary" (click)="onSetTo('inactive')">
        Set to 'inactive'
      </button>
      <button class="" mat-button color="primary" (click)="onSetTo('unknown')">
        Set to 'unknown'
      </button>
    </mat-card>
  </div>
</div>
