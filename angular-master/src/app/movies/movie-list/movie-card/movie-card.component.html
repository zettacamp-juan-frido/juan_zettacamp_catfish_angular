<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{ moviesData.title }} </mat-card-title>
    <mat-card-subtitle> {{ moviesData.subtitle }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ moviesData.img }}" alt="" />
  <mat-card-content>
    <p>{{ moviesData.description }}</p>
  </mat-card-content>
</mat-card>
