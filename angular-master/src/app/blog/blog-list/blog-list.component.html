<header>
  <p>blog-list works!</p>
</header>
<main>
  <button (click)="getPost()">Get post</button>
  <button (click)="createBlog()">Create Blog</button>
  <div *ngFor="let list of post | async">
    <h2>
      {{ list.title }}
    </h2>
    <p>
      {{ list.body }}
    </p>
    <div>
      <button (click)="onDetail(list)">Detail</button>
    </div>
  </div>
</main>
